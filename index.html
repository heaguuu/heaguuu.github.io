<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>케플러 법칙 시뮬레이터</title>

  <style>
    #orbitCanvas {
      background-color: black;
      display: block;
      margin:auto
    }
  </style>
</head>

<body>
    <h2 style="text-align: center;">제2법칙 면적속도 일정의 법칙</h2>

    <canvas id="orbitCanvas" width="800" height="800"></canvas>
    <div class="speedSlider">
      <label for="orbitRange">속도 조절:</label>
      <input type="range" min="0.001" max="25" step="0.001" value="0.05" class="slider" id="orbitRange">
      <span id="orbitSpeed"></span>
    </div>

    <script>
      //캔버스 설정
      const canvas = document.getElementById('orbitCanvas');
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      const width=canvas.width;
      const height=canvas.height;

      //타원궤도 설정+그리기
      const a=200;
      const b=150;
      const focusX = Math.sqrt(a**2 - b**2)

      //태양위치 설정+그리기
      const cx = width/2;
      const cy = height/2;
      const sunX = cx-focusX;
      const sunY=cy;

      function Sun() {
        ctx.fillStyle='yellow'; 
        ctx.beginPath();
        ctx.arc(sunX, sunY, 12, 0, 2*Math.PI);
        ctx.fill();
      }

      //행성 설정+그리기
      let angle=0;
      let Speed=0.05;

      const speedSlider = document.getElementById('orbitRange')
      const orbitSpeed = document.getElementById('orbitSpeed')

      speedSlider.addEventListener('input',() =>{
        Speed = parseFloat(speedSlider.value);
        orbitSpeed.textContent = Speed.toFixed(3);
      })

      function PlanetPosition(theta) {
        const rad = theta*Math.PI/180;
        const x = cx+a*Math.cos(rad);
        const y=cy+b*Math.sin(rad);
        return {x,y};
      }

      function PlanetOrbit() {
        ctx.strokeStyle = 'white';
        ctx.lineWidth=1;
        ctx.beginPath();
        for (let angle=0; angle <= 360; angle=angle+1){
          const {x,y} = PlanetPosition(angle);
          if (angle === 0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.closePath();
        ctx.stroke();
      }

      function Planet(x,y) {
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2*Math.PI);
        ctx.fill();
      }

      //면적속도일정
      function gettingSpeed(theta) {
        const e = focusX/a;
        const rad = theta*Math.PI/180+Math.PI;
        const distance = a*(1-e*e)/(1+e*Math.cos(rad));
        return Speed*(1/distance);
      }


      //애니메이션
      function animate() {
        ctx.clearRect(0, 0, width, height);
        PlanetOrbit();
        Sun();

        const {x, y} = PlanetPosition(angle);
        Planet(x,y);

        angle += gettingSpeed(angle);
          if (angle > 360) angle -= 360;
        requestAnimationFrame(animate);
      }
      animate();

    </script>

</body>
</html>
